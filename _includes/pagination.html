<div class="pagination clearfix mb1 mt4">
  <div class="left">
    {% if paginator.next_page %}
      <a class="pagination-item" href="{{ site.baseurl }}page{{paginator.next_page}}">Past</a>
    {% else %}
      <span class="pagination-item disabled">Past</span>
    {% endif %}
  </div>
  <div class="right">
    {% if paginator.previous_page %}
      {% if paginator.page == 2 %}
        <a class="pagination-item" href="{{ site.baseurl }}/">Future</a>
      {% else %}
        <a class="pagination-item" href="{{ site.baseurl }}page{{paginator.previous_page}}">Future</a>
      {% endif %}
    {% else %}
      <span class="pagination-item disabled">Future</span>
    {% endif %}
  </div>
</div>
